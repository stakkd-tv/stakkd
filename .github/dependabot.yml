version: 2
updates:
  - package-ecosystem: bundler
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "07:00"
    open-pull-requests-limit: 5
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "07:00"
    open-pull-requests-limit: 5
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "07:00"
    open-pull-requests-limit: 5
